<!doctype html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
        />
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="FluidRateCalculator.js"></script>
        <title>Fluid Rate Calculator</title>
    </head>
    <nav>
        <a href="index.html" class="menu-link">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="FluidRateCalculator.html" class="menu-link">
            <div class="icon reset-icon"></div>
            Reset
        </a>
    </nav>
    <body class="calculator-text">
        <h1>Fluid Rate Calculator</h1>
        <table oninput="calculateFluidRate()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="bodyWeight"
                        name="bodyWeight"
                    />
                </td>
                <td>kilograms</td>
            </tr>
            <tr>
                <td><label for="fluidRate">Fluid Rate:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="fluidRate"
                        name="fluidRate"
                    />
                </td>
                <td>ml/kg/day</td>
            </tr>
            <tr>
                <td><label for="dropsPerMl">Drops Per ml:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="dropsPerMl"
                        name="dropsPerMl"
                    />
                </td>
            </tr>
            <tr>
                <td><label for="litresLeft">Litres left hanging:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="litresLeft"
                        name="litresLeft"
                    />
                </td>
            </tr>
        </table>
        <br />
        <br />
        <table class="outputs-table">
            <tr>
                <td>Litres per hour</td>
                <td id="litresPerHour"></td>
            </tr>
            <tr>
                <td>Drops per second</td>
                <td id="dropsPerSecond"></td>
            </tr>
            <tr>
                <td>Time until run out</td>
                <td id="timeLeft"></td>
            </tr>
        </table>
    </body>
</html>
