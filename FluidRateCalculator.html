<!doctype html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
        />
        <style>
            html * {
                font-family: Arial;
            }
        </style>
        <button onclick="location.href='index.html';">Home</button>
        <title>Fluid Rate Calculator</title>
        <script type="text/javascript" src="FluidRateCalculator.js"></script>
    </head>
    <body>
        <h1>Fluid Rate Calculator</h1>
        <table>
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="bodyWeight"
                        name="bodyWeight"
                    />
                </td>
                <td>kilograms</td>
            </tr>
            <tr>
                <td><label for="fluidRate">Fluid Rate:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="fluidRate"
                        name="fluidRate"
                    />
                </td>
                <td>ml/kg/day</td>
            </tr>
            <tr>
                <td><label for="dropsPerMl">Drops Per ml:</label></td>
                <td>
                    <input
                        type="number"
                        min="0"
                        id="dropsPerMl"
                        name="dropsPerMl"
                    />
                </td>
            </tr>
        </table>
        <button onclick="calculateFluidRate()">Submit</button>
        <br />
        <p1 id="litresPerHour"> </p1>
        <br />
        <p1 id="dropsPerSecond"> </p1>
    </body>
</html>
