<!doctype html>
<html lang="en">
    <head>
        <title>Prescription Calculator</title>
        <script type="text/javascript" src="PrescriptionCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
        <nav>
            <a href="index.html" class="menu-link">
                <div class="icon home-icon"></div>
                Home
            </a>
            <a href="PrescriptionCalculator-Tubs.html" class="menu-link">
                <div class="icon tub-icon"></div>
                Tubs
            </a>
            <a href="PrescriptionCalculator.html" class="menu-link">
                <div class="icon reset-icon"></div>
                Reset
            </a>
        </nav>
    <body class="body">
    <div>
        <section class="input-and-output-section">
        <h1>Prescription Calculator</h1>
            <form onsubmit="calculateTemporaryPrescription(event)">
                <div class="div">
                    <label class="label" for="firstAmount">First give:</label>
                    <div class="input-wrapper">
                        <input
                            class="input"
                            type="number"
                            step="any"
                            min="0"
                            id="firstAmount"
                            name="firstAmount"
                            required
                            />
                        <div class="input-suffix" aria-hidden="true">sachets for:</div>
                        <input
                        class="secondary-input"
                        type="number"
                        step="any"
                        min="0"
                        id="firstDuration"
                        name="firstDuration"
                        required
                        />
                        <div class="input-suffix" aria-hidden="true">days</div>
                </div>
                </div>
                <div class="div">
                    <label class="label" for="secondAmount">Then give:</label>
                    <div class="input-wrapper">
                        <input
                                class="input"
                                type="number"
                                step="any"
                                min="0"
                                id="secondAmount"
                                name="secondAmount"
                        />
                        <div class="input-suffix" aria-hidden="true">sachets for:</div>
                        <input
                                class="secondary-input"
                                type="number"
                                step="any"
                                min="0"
                                id="secondDuration"
                                name="secondDuration"
                        />
                        <div class="input-suffix" aria-hidden="true">days</div>
                    </div>
                </div>
                <div class="div">
                    <label class="label" for="thirdAmount">Then give:</label>
                    <div class="input-wrapper">
                        <input
                                class="input"
                                type="number"
                                step="any"
                                min="0"
                                id="thirdAmount"
                                name="thirdAmount"
                        />
                        <div class="input-suffix" aria-hidden="true">sachets for:</div>
                        <input
                                class="secondary-input"
                                type="number"
                                step="any"
                                min="0"
                                id="thirdDuration"
                                name="thirdDuration"
                        />
                        <div class="input-suffix" aria-hidden="true">days</div>
                    </div>
                </div>
                <button type="submit" class="button">
                    Calculate
                </button>
            </form>
            <section>
                <h2>Results</h2>
                <table class="results-table">
                    <tr>
                        <td>Total prescription:</td>
                        <td id="totalPrescription"></td>
                        <td class="output-suffix" aria-hidden="true">ml/sachets</td>
                    </tr>
                </table>
            </section>
        </section>
    </div>
    </body>
</html>
