<!doctype html>
<html lang="en">
    <head>
        <title>Medication Calculator</title>
        <script type="text/javascript" src="MedicationCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav>
        <a href="index.html" class="menu-link">
            <div class="icon home-icon"></div>
            Home
        </a>
        <a href="MedicationCalculator-powders.html" class="menu-link">
            <div class="icon tub-icon"></div>
            Powders
        </a>
        <a href="MedicationCalculator.html" class="menu-link">
            <div class="icon reset-icon"></div>
            Reset
        </a>
    </nav>
    <body class="calculator-text">
        <h1>Medication Calculator</h1>
        <table oninput="calculateMedication()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="bodyWeight"
                        name="bodyWeight"
                        style="width: 50px"
                    />
                </td>
                <td>kg</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="dose">Dose:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="dose"
                        name="dose"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <select id="doseUnit">
                        <option value="milligramsDose">mg</option>
                        <option value="microgramsDose">μg</option>
                    </select>
                </td>
                <td>
                    <p>per kg</p>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label for="concentration">Concentration:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="concentration"
                        name="concentration"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <select id="concentrationUnit">
                        <option value="milligramsConc">mg</option>
                        <option value="microgramsConc">μg</option>
                    </select>
                </td>
                <td>
                    <p>per ml</p>
                </td>
                <td></td>
            </tr>
        </table>
        <br />
        <br />
        <table class="outputs-table">
            <tr>
                <td>Volume (ml)</td>
                <td id="result"></td>
            </tr>
        </table>
    </body>
</html>
