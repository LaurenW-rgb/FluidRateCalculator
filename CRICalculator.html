<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRI Calculator</title>
    <script type="text/javascript" src="CRICalculator.js"></script>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <style>
        html * {
            font-family: Arial
        }
    </style>
</head>
<body>

<h1>CRI Calculator</h1>
<table>
    <tr>
        <td><label for="bodyWeight">Bodyweight:</label></td>
        <td><input type="number" id="bodyWeight" name="bodyWeight"></td>
        <td>kilograms</td>
    </tr>
    <tr>
        <td><label for="doseRate">Desired Dose Rate:</label></td>
        <td><input type="number" id="doseRate" name="doseRate"></td>
        <td><select id="doseUnit">
            <option value="milligramsDose">milligrams</option>
            <option value="microgramsDose">micrograms</option>
        </select>
            <p1> per kilogram per </p1>
            <select id="doseDuration">
                <option value="hour">hour</option>
                <option value="minute">minute</option>
                <option value="second">second</option>
            </select></td>
    </tr>
    <tr>
        <td><label for="concentration">Concentration:</label></td>
        <td><input type="number" id="concentration" name="concentration"></td>
        <td><select id="concentrationUnit">
            <option value="milligramsConc">milligrams</option>
            <option value="microgramsConc">micrograms</option>
        </select>
            <p1> per millilitre </p1></td>
    </tr>
</table>
<button onclick="calculateCRIRate()">Submit</button>
<br>
<br>
<p1 id="result"> </p1>

</body>
</html>
