<!doctype html>
<html lang="en">
    <head>
        <title>CRI Calculator</title>
        <script type="text/javascript" src="CRICalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav>
        <a href="index.html" class="home-link">
            <div class="icon home-icon"></div>
            Home
        </a>
    </nav>
    <body class="calculator-text">
        <h1>CRI Calculator</h1>
        <table oninput="calculateCRIRate()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="bodyWeight"
                        name="bodyWeight"
                        style="width: 50px"
                    />
                </td>
                <td>kg</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="doseRate">Desired Dose Rate:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="doseRate"
                        name="doseRate"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <select id="doseUnit">
                        <option value="milligramsDose">mg</option>
                        <option value="microgramsDose">μg</option>
                    </select>
                </td>
                <td>
                    <p1> per kg per </p1>
                </td>
                <td>
                    <select id="doseDuration">
                        <option value="hour">hour</option>
                        <option value="minute">minute</option>
                        <option value="second">second</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="concentration">Concentration:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="concentration"
                        name="concentration"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <select id="concentrationUnit">
                        <option value="milligramsConc">mg</option>
                        <option value="microgramsConc">μg</option>
                    </select>
                </td>
                <td>
                    <p1> per ml </p1>
                </td>
                <td></td>
            </tr>
        </table>
        <br />
        <br />
        <!--        <p1 id="result"> </p1>-->
        <table class="outputs-table">
            <tr>
                <td>Infusion rate (ml/h)</td>
                <td id="result"></td>
            </tr>
        </table>
    </body>
</html>
