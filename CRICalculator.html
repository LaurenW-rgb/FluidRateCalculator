<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRI Calculator</title>
    <script type="text/javascript" src="CRICalculator.js"></script>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <style>
        html * {
            font-family: Arial
        }
    </style>
</head>
<body>

<h1>CRI Calculator</h1>
<label for="bodyWeight">Bodyweight:</label>
<input type="number" id="bodyWeight" name="bodyWeight">
<p1> kilograms </p1>
<br>
<br>
<label for="CRIRate">Desired Dose Rate:</label>
<input type="number" id="CRIRate" name="CRIRate">
<button>milligrams</button><button>micrograms</button>
<p1> per kilogram per </p1>
<button>second</button><button>minute</button><button>hour</button>
<br>
<br>
<label for="concentration">Concentration:</label>
<input type="number" id="concentration" name="concentration">
<button>milligrams</button><button>micrograms</button>
<p1> per millilitre </p1>
<br>
<br>
<button onclick="calculateCRIRate()">Submit</button>
<br>
<br>
<p1 id="result"> </p1>

</body>
</html>
