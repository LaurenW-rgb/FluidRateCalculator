<!doctype html>
<html lang="en">
    <head>
        <title>Feeding Calculator</title>
        <script type="text/javascript" src="FeedingCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav>
        <a href="index.html" class="home-link">
            <div class="icon home-icon"></div>
            Home
        </a>
    </nav>
    <body>
        <h1>Feeding Calculator</h1>
        <table oninput="calculateFeeding()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="bodyWeight"
                        name="bodyWeight"
                        style="width: 50px"
                    />
                </td>
                <td>kg</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="ration">Ration:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="ration"
                        name="ration"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <p>%</p>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <label for="feedingFrequency">Feeding frequency:</label>
                </td>
                <td><p>every</p></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="feedingFrequency"
                        name="feedingFrequency"
                        style="width: 50px"
                    />
                </td>
                <td>
                    <p>hours</p>
                </td>
                <td></td>
            </tr>
        </table>
        <br />
        <br />
        <table class="outputs-table">
            <tr>
                <td>Total over 24h (kg)</td>
                <td id="totalFeed"></td>
            </tr>
            <tr>
                <td>Amount per feed (kg)</td>
                <td id="perFeed"></td>
            </tr>
    </body>
</html>
