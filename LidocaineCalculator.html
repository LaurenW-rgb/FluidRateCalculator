<!doctype html>
<html lang="en">
    <head>
        <title>Lidocaine Calculator</title>
        <script type="text/javascript" src="LidocaineCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <nav>
        <a href="index.html" class="home-link">
            <div class="icon home-icon"></div>
            Home
        </a>
    </nav>
    <body class="calculator-text">
        <h1>Lidocaine Calculator</h1>
        <table oninput="calculateLidocaineRates()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="bodyWeight"
                        name="bodyWeight"
                        style="width: 50px"
                    />
                </td>
                <td>kg</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="concentration">Concentration:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="concentration"
                        name="concentration"
                        style="width: 50px"
                    />
                </td>
                <td>mg/ml (usually 20mg/ml)</td>
            </tr>
        </table>
        <br />
        <br />
        <table class="outputs-table">
            <tr>
                <td>Bolus volume (ml)</td>
                <td id="lidocaineBolusVolume"></td>
            </tr>
            <tr>
                <td>Bolus rate (ml/h)</td>
                <td id="lidocaineBolusRate"></td>
            </tr>
            <tr>
            <td> CRI rate (ml/h)</td>
                <td id="lidocaineCRIRate"></td>
            </tr>
    </body>
</html>
