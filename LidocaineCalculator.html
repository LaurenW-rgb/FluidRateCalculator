<!doctype html>
<html lang="en">
    <head>
        <title>Lidocaine Calculator</title>
        <script type="text/javascript" src="LidocaineCalculator.js"></script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover"
        />
        <link rel="stylesheet" href="index.css" />
        <style>
            html * {
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <button onclick="location.href='index.html';">Home</button>
    <body>
        <h1>Lidocaine Calculator</h1>
        <table oninput="calculateLidocaineRates()">
            <tr>
                <td><label for="bodyWeight">Bodyweight:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="bodyWeight"
                        name="bodyWeight"
                        style="width: 50px"
                    />
                </td>
                <td>kg</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="concentration">Concentration:</label></td>
                <td>
                    <input
                        type="number"
                        min="1"
                        id="concentration"
                        name="concentration"
                        style="width: 50px"
                    />
                </td>
                <td>mg/ml (usually 20mg/ml)</td>
            </tr>
        </table>
        <br />
        <br />
        <p1 id="lidocaineBolusVolume"> </p1>
        <br />
        <p1 id="lidocaineBolusRate"> </p1>
        <br />
        <p1 id="lidocaineCRIRate"> </p1>
    </body>
</html>
